<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College ERP - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar {
      transition: transform 0.3s ease-in-out;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
    }
    @media (min-width: 768px) {
      .sidebar-hidden {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 sticky top-0 z-10 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-lg font-bold">College ERP</div>
      <div class="flex items-center space-x-4">
        <a href="#" class="hover:text-gray-200">Dashboard</a>
        <a href="#" class="hover:text-gray-200">Courses</a>
        <a href="#" class="hover:text-gray-200">Profile</a>
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
      </div>
      <button id="sidebar-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="flex">
    <aside id="sidebar" class="bg-white w-64 min-h-screen p-4 shadow-md sidebar md:block sidebar-hidden">
      <h2 class="text-xl font-semibold mb-4">Navigation</h2>
      <ul class="space-y-2">
        <li><a href="#" class="block p-2 hover:bg-blue-100 rounded">Dashboard</a></li>
        <li><a href="#" class="block p-2 hover:bg-blue-100 rounded">Courses</a></li>
        <li><a href="#" class="block p-2 hover:bg-blue-100 rounded">Profile</a></li>
        <li><button onclick="logout()" class="block p-2 w-full text-left hover:bg-red-100 rounded text-red-600">Logout</button></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="container mx-auto">
        <h2 id="user-info" class="text-2xl font-bold mb-4">Loading user data...</h2>
        <h3 class="text-xl font-semibold mb-4">Available Courses</h3>
        <div id="course-list" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
          <!-- Courses will be populated here -->
        </div>
      </div>
    </main>
  </div>

  <script src="dashboard.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('sidebar-hidden');
    });
  </script>
</body>
</html>
